<!DOCTYPE html>
<html>
<head>
<title>Speedrun Timer</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Speedrun Timer</h1>

<div id="TimerAlign">
  <div id="FullTimer">
    <div id="TimerName"><h2 id="TimerName">Untitled</h2></div>
    <div id="Row1"><p id="Split1"></p></div>
    <div id="Row2"><p id="Split2"></p></div>
    <div id="Row3"><p id="Split3"></p></div>
    <div id="Row4"><p id="Split4"></p></div>
    <div id="Row5"><p id="Split5"></p></div>
    <div id="Row6"><p id="Split6"></p></div>
    <div id="Row7"><p id="Split7"></p></div>
    <div id="Row8"><p id="Split8"></p></div>
    <div id="Row9"><p id="Split9"></p></div>
    <div id="Timer">0.00</div>
  </div>
  
  <div id="FullInput">
    <div id="Summary"><h2>Customize</h2></div>
    <div id="Row1">
      <p>Title: </p>
      <input type="text" id="Title">
    </div>
    <div id="Row2">
      <p>Split #1: </p>
      <input type="text" id="Slot1">
    </div>  
    <div id="Row3">
      <p>Split #2: </p>
      <input type="text" id="Slot2">
    </div> 
    <div id="Row4">
      <p>Split #3: </p>
      <input type="text" id="Slot3">
    </div>  
    <div id="Row5">
      <p>Split #4: </p>
      <input type="text" id="Slot4">
    </div>  
    <div id="Row6">
      <p>Split #5: </p>
      <input type="text" id="Slot5">
    </div>  
    <div id="Row7">
      <p>Split #6: </p>
      <input type="text" id="Slot6">
    </div>  
    <div id="Row8">
      <p>Split #7: </p>
      <input type="text" id="Slot7">
    </div> 
    <div id="Row9">
      <p>Split #8: </p>
      <input type="text" id="Slot8">
    </div>  
    <div id="Row10">
      <p>Split #9: </p>
      <input type="text" id="Slot9">
    </div>
    <div id="SubmitSlots">
      <button id="SubmitSlotsButton" onclick="SetTimer()">Submit</button>
    </div>
  </div>
</div>  

<script src="index.js"></script>
  
</body>
</html>
