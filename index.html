<!DOCTYPE html>
<html>
<head>
<title>Speedrun Timer</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Speedrun Timer</h1>

<div id="FullInput">
  <div id="Summary"><h2>Customize</h2></div>
  <div id="Row1"><input type="text" id="Title"></div>
  <div id="Row2"><input type="text" id="Slot1"></div>  
  <div id="Row3"><input type="text" id="Slot2"></div> 
  <div id="Row4"><input type="text" id="Slot3"></div>  
  <div id="Row5"><input type="text" id="Slot4"></div>  
  <div id="Row6"><input type="text" id="Slot5"></div>  
  <div id="Row7"><input type="text" id="Slot6"></div>  
  <div id="Row8"><input type="text" id="Slot7"></div> 
  <div id="Row9"><input type="text" id="Slot8"></div>  
  <div id="Row10"><input type="text" id="Slot9"></div>
  <div id="SubmitSlots"><button id="SubmitSlots" onclick="SetTimer()">Submit</button></div>
</div>

<br>
  
<div id="FullTimer">
  <div id="TimerName"><h2>Untitled</h2></div>
  <div id="Row1"><br></div>
  <div id="Row2"><br></div>
  <div id="Row3"><br></div>
  <div id="Row4"><br></div>
  <div id="Row5"><br></div>
  <div id="Row6"><br></div>
  <div id="Row7"><br></div>
  <div id="Row8"><br></div>
  <div id="Row9"><br></div>
  <div id="Timer"><br></div>
</div>
  
<script src="index.js"></script>
  
</body>
</html>
