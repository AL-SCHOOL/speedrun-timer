<!DOCTYPE html>
<html>
<head>
<title>Speedrun Timer</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="switch.css">
</head>
<body>

<h1 id="logo">Speedrun Timer</h1>

<div id="darkModeAlign">  
  <label class="switch">
    <input type="checkbox" id="sliderAnswer" onclick="switchMode()">
    <span class="slider"></span>
  </label>
</div>  
  
<aside>
  <!-- Timer Box -->
  <div id="TimerAlign">
    <div id="FullTimer">
      <div id="TimerName">
        <h2 id="Title-Text">Untitled</h2>
      </div>
      <div id="Row1">
        <p id="Row1-Text"></p>
      </div>
      <div id="Row2">
        <p id="Row2-Text"></p>
      </div>
      <div id="Row3">
        <p id="Row3-Text"></p>
      </div>
      <div id="Row4">
        <p id="Row4-Text"></p>
      </div>
      <div id="Row5">
        <p id="Row5-Text"></p>
      </div>
      <div id="Row6">
        <p id="Row6-Text"></p>
      </div>
      <div id="Row7">
        <p id="Row7-Text"></p>
      </div>
      <div id="Row8">
        <p id="Row8-Text"></p>
      </div>
      <div id="Row9">
        <p id="Row9-Text"></p>
      </div>
      <div id="Timer">
        <p>0.00</p>
      </div>
    </div>
    <!-- Customize Box -->
    <div id="FullInput">
      <div id="Summary"><h2>Customize</h2></div>
      <div id="Row1">
        Title: <input type="text" id="TitleInput">
      </div>
      <div id="Row2">
        Split #1: <input type="text" id="Slot1">
      </div>  
      <div id="Row3">
        Split #2: <input type="text" id="Slot2">
      </div> 
      <div id="Row4">
        Split #3: <input type="text" id="Slot3">
      </div>  
      <div id="Row5">
        Split #4: <input type="text" id="Slot4">
      </div>  
      <div id="Row6">
        Split #5: <input type="text" id="Slot5">
      </div>  
      <div id="Row7">
        Split #6: <input type="text" id="Slot6">
      </div>  
      <div id="Row8">
        Split #7: <input type="text" id="Slot7">
      </div> 
      <div id="Row9">
        Split #8: <input type="text" id="Slot8">
      </div>  
      <div id="Row10">
        Split #9: <input type="text" id="Slot9">
      </div>
      <div id="SubmitSlots">
        <button id="SubmitSlotsButton" onclick="SetTimer()">Submit</button>
      </div>
    </div>
  </div>
</aside>

<script src="index.js"></script>
<script src="darkmode.js"></script>
  
</body>
</html>
