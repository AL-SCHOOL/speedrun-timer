<!DOCTYPE html>
<html>
<head>
<title>Speedrun Timer</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Speedrun Timer</h1>

<center>
  <div id="TimerAlign">
    <div id="FullTimer">
      <div id="TimerName">
        <h2 id="Title-Text">Untitled</h2>
      </div>
      <div id="Row1">
        <p id="Row1-Text"></p>
      </div>
      <div id="Row2">
        <p id="Row2-Text"></p>
      </div>
      <div id="Row3">
        <p id="Row3-Text"></p>
      </div>
      <div id="Row4">
        <p id="Row4-Text"></p>
      </div>
      <div id="Row5">
        <p id="Row5-Text"></p>
      </div>
      <div id="Row6">
        <p id="Row6-Text"></p>
      </div>
      <div id="Row7">
        <p id="Row7-Text"></p>
      </div>
      <div id="Row8">
        <p id="Row8-Text"></p>
      </div>
      <div id="Row9">
        <p id="Row9-Text"></p>
      </div>
      <div id="Timer">
        <p>0.00</p>
      </div>
    </div>
  
    <div id="FullInput">
      <div id="Summary"><h2>Customize</h2></div>
      <div id="Row1">
        <p>Title: </p>
        <input type="text" id="TitleInput">
      </div>
      <div id="Row2">
        <p>Split #1: </p>
        <input type="text" id="Slot1">
      </div>  
      <div id="Row3">
        <p>Split #2: </p>
        <input type="text" id="Slot2">
      </div> 
      <div id="Row4">
        <p>Split #3: </p>
        <input type="text" id="Slot3">
      </div>  
      <div id="Row5">
        <p>Split #4: </p>
        <input type="text" id="Slot4">
      </div>  
      <div id="Row6">
        <p>Split #5: </p>
        <input type="text" id="Slot5">
      </div>  
      <div id="Row7">
        <p>Split #6: </p>
        <input type="text" id="Slot6">
      </div>  
      <div id="Row8">
        <p>Split #7: </p>
        <input type="text" id="Slot7">
      </div> 
      <div id="Row9">
        <p>Split #8: </p>
        <input type="text" id="Slot8">
      </div>  
      <div id="Row10">
        <p>Split #9: </p>
        <input type="text" id="Slot9">
      </div>
      <div id="SubmitSlots">
        <button id="SubmitSlotsButton" onclick="SetTimer()">Submit</button>
      </div>
    </div>
  </div>
</center>

<script src="index.js"></script>
  
</body>
</html>
